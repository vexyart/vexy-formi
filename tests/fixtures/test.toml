# Test TOML file for formatting
[package]
name = "test-project"
version = "1.0.0"
description = "Test TOML file for vexy-formi formatting"
authors = ["Test Author <test@example.com>"]
license = "MIT"
readme = "README.md"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
clap = { version = "4.0", features = ["derive"] }

[dev-dependencies]
criterion = "0.4"
tempfile = "3.0"

[[bin]]
name = "main"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[features]
default = ["json"]
json = ["serde_json"]
yaml = ["serde_yaml"]